{% set name = "functional_algorithms" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/functional_algorithms-{{ version }}.tar.gz
  sha256: 7d4865e940bceff522f651fd98e9d97ad03d05c6a049295f2efdd897293518ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.11
    - black
    - numpy
    - mpmath
    - clang-format

test:
  requires:
    - pip
    - pytest
  commands:
    - python -c "import functional_algorithms as fa; print(fa.__version__)"
    - pytest -sv -r s --pyargs functional_algorithms
  imports:
    - functional_algorithms
    - functional_algorithms.targets
    - functional_algorithms.tests

about:
  home: https://github.com/pearu/functional_algorithms
  summary: Functional algorithms and implementations
  dev_url: https://github.com/pearu/functional_algorithms
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pearu
